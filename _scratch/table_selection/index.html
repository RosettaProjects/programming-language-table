<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Filter</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        select {
            width: 200px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            appearance: none;
            /* Removes the default arrow styling */
            cursor: pointer;
            margin-right: 10px;
            /* Add some spacing between menus */
        }

        /* Add a custom arrow for the dropdown */
        select::after {
            content: '▼';
            position: absolute;
            right: 10px;
            pointer-events: none;
            /* Ensure the arrow does not block clicks */
        }

        /* Adjust the dropdown when focused */
        select:focus {
            border-color: #0078d7;
            /* Change border color on focus */
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.5);
            /* Subtle glow */
            outline: none;
            /* Remove default outline */
        }

        /* Add spacing between dropdown menus */
        select+select {
            margin-left: 15px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 200px;
        }

        /* Dropdown button (the visible part) */
        .dropdown button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            text-align: left;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Add a custom arrow to the button */
        .dropdown button::after {
            content: '▼';
            margin-left: 10px;
            font-size: 10px;
            color: #666;
        }

        /* Dropdown content (the expanded menu) */
        .dropdown .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        /* Dropdown items */
        .dropdown .dropdown-menu label {
            display: block;
            padding: 8px 10px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        /* Highlight on hover */
        .dropdown .dropdown-menu label:hover {
            background-color: #f1f1f1;
        }

        /* Show the menu when the dropdown is active */
        .dropdown.open .dropdown-menu {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Programming Language Table</h1>

    <div id="rowFilter" class="dropdown">
        <button>Select Row Categories</button>
        <div class="dropdown-menu">
            <label><input type="checkbox" value="console_output">Console Output</label>
            <label><input type="checkbox" value="type_inspection">Type Inspection</label>
            <label><input type="checkbox" value="boolean"> Boolean</label>

    </div>

            <label><input type="checkbox" value="rust">Rust</label>
            <label><input type="checkbox" value="haskell">Haskell</label>
        </div>
    </div>

    <table id="categoryTable">
        <thead>
            <tr>
                <th></th>
                <th data-category="python">Python</th>
                <th data-category="rust">Rust</th>
                <th data-category="haskell">Haskell</th>
            </tr>
        </thead>
        <tbody>
            <tr data-category="console_output">

                <td>print("Hello, world!")</td>
                <td>line 1<br>line 2</td>

            <tr data-category="boolean">

            </tr>
        </tbody>

    <script>
        function filterTable() {
            const selectedRows = Array.from(document.querySelectorAll('.dropdown-menu input[type="checkbox"]'))
                .filter(input => input.checked && input.closest('.dropdown').querySelector('button').textContent.includes('Row'))
                .map(input => input.value);

            const selectedColumns = Array.from(document.querySelectorAll('.dropdown-menu input[type="checkbox"]'))
                .filter(input => input.checked && input.closest('.dropdown').querySelector('button').textContent.includes('Column'))
                .map(input => input.value);

            const table = document.getElementById("categoryTable");

            // Filter rows
            table.querySelectorAll("tbody tr").forEach(row => {
                const rowCategory = row.dataset.category;
                row.classList.toggle("hidden", !selectedRows.includes(rowCategory));
            });

            // Filter columns
            const columnIndexesToHide = [];
            table.querySelectorAll("thead th").forEach((th, colIndex) => {
                if (colIndex > 0) { // Skip the first column header (Row/Col)
                    const colCategory = th.dataset.category;
                    const shouldHide = !selectedColumns.includes(colCategory);
                    columnIndexesToHide.push(shouldHide ? colIndex : null);
                    th.classList.toggle("hidden", shouldHide);
                }
            });

            table.querySelectorAll("tbody tr").forEach(row => {
                row.querySelectorAll("td").forEach((td, colIndex) => {
                    td.classList.toggle("hidden", columnIndexesToHide.includes(colIndex));
                });
            });
        }

        // Add event listeners to checkboxes
        document.querySelectorAll('.dropdown-menu input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', filterTable);
        });

        document.querySelectorAll('.dropdown button').forEach(button => {
            button.addEventListener('click', () => {
                const dropdown = button.parentElement;
                dropdown.classList.toggle('open'); // Toggle the 'open' class
            });
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            document.querySelectorAll('.dropdown').forEach(dropdown => {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                }
            });
        });
