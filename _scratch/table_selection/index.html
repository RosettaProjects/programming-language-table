<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgLang Table</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>Programming Language Table</h1>

    <div class="buttons">
        <div id="rowFilter" class="dropdown">
            <button>Features (Rows)</button>
            <div class="dropdown-menu selection row_menu">
                <label><input type="checkbox" value="console_output">Console Output</label>
                <label><input type="checkbox" value="type_inspection">Type Inspection</label>
                <label><input type="checkbox" value="boolean"> Boolean</label>
            </div>
        </div>

        <div id="columnFilter" class="dropdown">
            <button>Programming Languages</button>
            <div class="dropdown-menu selection col_menu">
                <label><input type="checkbox" value="python">Python</label>
                <label><input type="checkbox" value="rust">Rust</label>
                <label><input type="checkbox" value="haskell">Haskell</label>
            </div>
        </div>

        <div id="displayOptions" class="dropdown">
            <button>Display Options</button>
            <div class="dropdown-menu display_menu">
                <label><input id="boilerplateToggle" type="checkbox" value="showBoilerplate">Show boilerplate</label>
                <label><input id="outputToggle" type="checkbox" value="showOutput">Show output</label>
            </div>
        </div>
    </div>

    <table id="categoryTable">
        <thead>
            <tr>
                <th></th>
                <th data-category="python">Python</th>
                <th data-category="rust">Rust</th>
                <th data-category="haskell">Haskell</th>
            </tr>
        </thead>
        <tbody>
            <tr data-category="console_output">
                <td class="row_name">Console Output</td>
                <td data-category="python">
                    <div class="code">
                        <div class="substance">
                            <span class="function">print</span>
                            <span class="structural">(</span>
                            <span class="string">"Hello, world!"</span>
                            <span class="structural">)</span>
                        </div></div>
                </td>
                <td data-category="rust">
                    <div class="code">
                        <div class="sandwich">
                            <div class="pre">
                                <span class="boilerplate" data-original="fn main() {"></span>
                            </div>
                            <div class="substance indent_if_bp">
                                <span class="function">println!</span><span class="structural">(</span>
                                <span class="string">"Hello, world!"</span>
                                <span class="structural">);</span>
                            </div>
                            <div class="post">
                                <span class="boilerplate" data-original="}"></span>
                            </div>
                            <div>
                                <span class="output" data-original="Hello, world!"></span>
                            </div>
                        </div>
                    </div>

                </td>
                <td data-category="haskell">
                    <div class="code">
                        <div class="sandwich">
                            <div class="pre">
                                <span class="boilerplate" data-original="main :: IO ()"></span>
                            </div>
                            <div class="substance">
                                <span class="function">main</span>
                                <span class="structural">&nbsp;=&nbsp;</span>
                                <span class="function">putStrLn&nbsp;</span>
                                <span class="string">"Hello, world!"</span>
                                <span></span>
                            </div>
                        </div>

                    </div>
                </td>
            </tr>
            <tr data-category="type_inspection">
                <td class="row_name">Type Inspection</td>
                <td data-category="python">
                    <div class="code">COMING SOON</div>
                </td>
                <td data-category="rust">
                    <div class="code">COMING SOON</div>
                </td>
                <td data-category="haskell">
                    <div class="code">COMING SOON</div>
                </td>
            </tr>
            <tr data-category="boolean">
                <td class="row_name">Boolean</td>
                <td data-category="python">
                    <div class="code">COMING SOON</div>
                </td>
                <td data-category="rust">
                    <div class="code">COMING SOON</div>
                </td>
                <td data-category="haskell">
                    <div class="code">COMING SOON</div>
                </td>
            </tr>
        </tbody>
    </table>


    <script src="main.js">


    </script>
</body>

</html>
